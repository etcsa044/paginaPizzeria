<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>PizzaFront</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <img src="./IMG/Logo.svg" alt="logo" />

      <nav>
        <ul>
          <li><a href="">home</a></li>
          <li><a href="">ranking</a></li>
          <li><a href="">promoción</a></li>
          <li><a href="">contacto</a></li>
        </ul>
      </nav>
      
    </header>


    <!-- Main -->
    <main>

      <!-- H1 oculto -->
      <h1>Delivery de las mejores Pizzas</h1>

      <!-- Main >> Seccion Delivery -->
      <section id="seccion-delivery">
        <h2>Envio grátis <span>comprando</span> 2 pizzas</h2>
      </section>

      <!-- Main >> Sección Podio -->
      <section id="seccion-podio">
        <h2>Podio de pizzas</h2>

        <!-- Seccion podio >> top5 -->
        <article>

          <div id="top">
            <h3>Pizzas top 5</h3>
            <ol type="1">
              <li>Muzarella</li>
              <li>Hawaiana</li>
              <li>Muzarella J&Morron</li>
              <li>Fugazeta</li>
              <li>Calabresa</li>
            </ol>
          </div>

          <!-- Seccion podio >> Imagen pizza cayendo -->
          <div id="img">
            <img src="./IMG/Image20230308204417.png" alt="plato" />
          </div>

        </article>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <img src="./IMG/Logo.svg" alt="logo" />
      <nav>
        <ul>
          <li><a href="">home</a></li>
          <li><a href="">ranking</a></li>
          <li><a href="">promocion</a></li>
          <li><a href="">contacto</a></li>
        </ul>
      </nav>
    </footer>

  </body>
</html>
